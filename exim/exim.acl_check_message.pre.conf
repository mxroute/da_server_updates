deny    condition = ${if and{{eq{$acl_m0}{1}}{!match{${lc:$h_subject:}}{mail delivery failed|test email for connector validation|delivery status notification|undeliver|read:|report domain|out of office}}}{yes}{no}}
        message = This message has been rejected as spam
        logwrite = BLANKLOG: Subject: '${escape:${lc:$h_subject:}}' Rejected: yes

warn    condition = ${if eq{$acl_m0}{1}}
        logwrite = BLANKLOG: Subject: '${escape:${lc:$h_subject:}}' Accepted: yes

deny    senders = *@doclist.bounces.google.com
        condition = ${if match{$h_subject:}{\N(\xF0[\x90-\xBF][\x80-\xBF]{2}|\xF4[\x80-\x8F][\x80-\xBF]{2}|\xF1[\x80-\xBF][\x80-\xBF]{2}|\xF2[\x80-\xBF][\x80-\xBF]{2}|\xF3[\x80-\xBF][\x80-\xBF]{2})\N}{yes}{no}}
        message = Emails from doclist.bounces.google.com containing emoji in the subject are not allowed
        logwrite = Blocked doclist.bounces.google.com emoji subject: '${escape:$h_subject:}'

deny    condition = ${if match{$h_subject:}{(?i)Support Ticket Not Opened}{yes}{no}}
        message = Emails with "Support Ticket Not Opened" in the subject are not allowed

deny    senders = *@promote.weebly.com
        !condition = ${if match{$h_subject:}{Order}{yes}{no}}
        message = Messages from promote.weebly.com are heavily filtered due to spam
        logwrite = Rejected weebly promotion: sender=$sender_address subject=$h_subject:

deny    authenticated = *
        condition = ${if or{{match{${lc:$h_subject:}}{mail delivery failed}}\
                            {match{${lc:$h_subject:}}{delivery status notification}}\
                            {match{${lc:$h_subject:}}{undeliver}}\
                           }{yes}{no}}
        message = Authenticated users are not allowed to send bounce emails

deny    condition = ${if match{$h_subject:}{your-subject}{yes}{no}}
        message = Emails containing "your-subject" in the subject line are not allowed

deny    authenticated = *
        condition = ${if match{${lc:$h_subject:}}{(?i)test email to check account status}{yes}{no}}
        message = The use of instantly.ai is forbidden as is all cold email, please halt this activity immediately
        logwrite = INSTANTLY-BLOCKED: auth=$authenticated_id sender=$sender_address to=$recipients subject='${escape:$h_subject:}'

deny    condition = ${if match{$h_subject:}{\N~\|\N}{yes}{no}}
        message = Emails containing "~|" in the subject line are not allowed

# --- AI FILTER START ---

# Check if this domain uses AI filtering
# Skip for: authenticated users (outbound), whitelisted senders
warn
  !authenticated = *
  condition = ${if !eq{$acl_m_is_whitelisted}{1}}
  condition = ${if exists{/etc/aifilter-domains}}
  condition = ${lookup{${lc:${domain:$recipients}}}\
                 lsearch{/etc/aifilter-domains}{yes}{no}}
  set acl_m_use_aifilter = yes
  logwrite = AI-FILTER: Checking ${domain:$recipients} via AI filter

# Query the AI filter daemon
# Protocol: SENDER\nRECIPIENT\nHEADERS_B64\nBODY_B64\n.\n
# Base64 encoding prevents injection via crafted email content
warn
  condition = ${if eq{$acl_m_use_aifilter}{yes}}
  set acl_m_aifilter_result = ${readsocket{/var/run/aifilter/aifilter.sock}\
    {$sender_address\n${address:$recipients}\n${base64:$message_headers}\n${base64:${substr{0}{8000}{$message_body}}}\n.\n}\
    {30s}{}{TIMEOUT}}
  logwrite = AI-FILTER: Result: $acl_m_aifilter_result

# Reject if AI says SPAM
deny
  condition = ${if eq{$acl_m_use_aifilter}{yes}}
  condition = ${if match{$acl_m_aifilter_result}{^SPAM}{yes}{no}}
  message = 550 Message rejected as spam by content filter
  logwrite = AI-REJECTED: $sender_address -> $recipients [$sender_host_address] $acl_m_aifilter_result

# Accept if AI says HAM (skips ESF and SpamAssassin entirely)
accept
  condition = ${if eq{$acl_m_use_aifilter}{yes}}
  condition = ${if match{$acl_m_aifilter_result}{^HAM}{yes}{no}}
  add_header = X-AI-Filter: PASS
  logwrite = AI-ACCEPTED: $sender_address -> $recipients [$sender_host_address]

# Log errors/timeouts - message continues to ESF/SpamAssassin
warn
  condition = ${if eq{$acl_m_use_aifilter}{yes}}
  condition = ${if !match{$acl_m_aifilter_result}{^(SPAM|HAM)}{yes}{no}}
  logwrite = AI-FALLBACK: $sender_address -> $recipients - Result was: $acl_m_aifilter_result (continuing to SpamAssassin)

# --- AI FILTER END ---
